<style>
  @keyframes highlight-new-order {
    0% { background-color: rgba(99, 102, 241, 0.2); } /* A light indigo */
    100% { background-color: transparent; }
  }
  .new-order-highlight {
    animation: highlight-new-order 2s ease-out;
  }
  @keyframes pulse-green {
    0%, 100% {
      transform: scale(1);
      box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.4); /* green-500 */
    }
    50% {
      transform: scale(1.02);
      box-shadow: 0 0 0 10px rgba(34, 197, 94, 0);
    }
  }
  .machine-finished-pulse {
    animation: pulse-green 1.5s 2; /* Run twice */
  }
</style>
